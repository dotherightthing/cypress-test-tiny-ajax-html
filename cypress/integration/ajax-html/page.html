<!DOCTYPE html>
<html lang="en-nz">
  <head>
    <meta charset="utf-8">
    <title>Ajax request for HTML file</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modaal@0.4.3/dist/css/modaal.min.css">
    <style>
      body {
        font-size: 2rem;
        padding: 2rem;
      }
    </style>
  </head>
  <body>
    <h1>Ajax request for HTML file</h1>
    <p>
      <a href="modal.html" class="modaal-ajax">Launch modal</a>
    </p>
    <script
    src="https://code.jquery.com/jquery-1.12.4.min.js"
    integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/modaal@0.4.3/dist/js/modaal.min.js"></script>
    <script>
      $(function() {
        $('.modaal-ajax').modaal({
          type: 'ajax',
          loading_content: 'Loading content..',
          before_open: function() {
            console.log('Modaal: before_open');
          },
          ajax_success: function () {
            console.log('Modaal: ajax_success');
          },
          after_open: function() {
            console.log('Modaal: after_open');
          }
        });
      });
    </script>
  </body>
</html>
